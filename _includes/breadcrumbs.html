<nav class="breadcrumbs">
  <a href="{{ '/' | relative_url }}">Home</a>
  
  {% if page.categories %}
    {% for category in page.categories %}
      &nbsp;>&nbsp;
      <a href="{{ '/categories/' | relative_url }}#{{ category | slugify }}">{{ category }}</a>
    {% endfor %}
  {% endif %}
  
  &nbsp;>&nbsp;
  <span class="current-page">{{ page.title }}</span>
</nav>
